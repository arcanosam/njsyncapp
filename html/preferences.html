<body>
    <div id="wrapper">
		<!-- Main -->
		<div id="main">
			<div class="inner">
				<!-- Header -->

				<header id="header">
					<a class="logo" href="index.html"><strong>NjSyncApp</strong> by MBA</a>
					<ul class="icons">
						<li>

						</li>

                <!-- Banner -->

				<section id="banner">
					<div class="content">
						<header>
							<h2>NjSyncApp - Preferências</h2>
							<p>Tela de informações utilizadas pelo sistema para sincronização</p>
						</header>

                        <form method="post" action="#" id="frmPrefs" name="frmPrefs">
                            <div class="row">
                                <div class="10u 10u$(small)">
                                    <label for="sync-jsons">Entidades(pasta com JSONs):</label>
                                    <input type="text" name="sync-jsons" id="sync-jsons" value="" placeholder="Entidades(pasta com JSONs)" />
                                </div>
                                <div class="2u$ 12u$(small)">
                                    <label for="adb-path">&nbsp;</label>
                                    <a href="#" class="button icon fa-folder-open" id="openJson"></a>
                                </div>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="10u 10u$(small)">
                                    <label for="adb-bin">Path para ADB:</label>
                                    <input type="text" name="adb-bin" id="adb-bin" value="" placeholder="Path do ADB" />
                                </div>
                                <div class="2u$ 12u$(small)">
                                    <label for="adb-bin">&nbsp;</label>
                                    <a href="#" class="button icon fa-folder-open" id="openAdb"></a>
                                </div>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="3u 12u$(small)">
                                    <label for="sync-mob">Path sync Móvel:</label>
                                    <input type="text" name="sync-mob" id="sync-mob" value="" placeholder="Path sync Móvel" />
                                </div>
                                <div class="3u 12u$(small)">
                                    <label for="pg-host">Host PostGRES:</label>
                                    <input type="text" name="pg-host" id="pg-host" value="" placeholder="Servidor PostGRES" />
                                </div>
                                <div class="3u 12u$(small)">
                                    <label for="pg-user">Usuário PostGRES:</label>
                                    <input type="text" name="pg-user" id="pg-user" value="" placeholder="Usuário PostGRES" />
                                </div>
                                <div class="3u$ 12u$(small)">
                                    <label for="pg-port">Porta PostGRES:</label>
                                    <input type="text" name="pg-port" id="pg-port" value="" placeholder="Porta PostGRES" />
                                </div>
                            </div>
                            <br/>
                            <div class="12u$">
                                <ul class="actions">
                                    <li><input type="button" value="Salvar" class="special icon fa-save" id="prefSave" /></li>
                                    <li><input type="button" value="Restaurar padrão" id="prefRest"/></li>
                                </ul>
                            </div>
                        </form>
                    </div>

				</section>
